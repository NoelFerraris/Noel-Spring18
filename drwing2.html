<html>
  <head>
    <title>Grid 1 Demo</title>
    <style>
        body * {  background: rgb(254, 239, 180)}

        .container{ display: grid;
          grid-template-columns: 10% 70% 30%;
          grid-column-gap:  1px;



        }

        .container1{ display: grid;
          grid-template-columns: 50% 10% 10%;
          grid-column-gap:  1px;
          z-index: 100;
        }
        .nav {background: rgba(61, 246, 178, 0.5);
          margin:0px;
          width:400px;
          height: 100px;
          z-index: 50;

        }


        .Block1{
          background: rgba(131, 108, 247,0.5);
          width: 500px;
          height: 50px;
            clip-path: polygon(0 0, 100% 0, 50% 100%, 50% 100%);
          z-index: 1;

        }
        .circle{
          background: rgba(99,68,88,0.5);
          width: 100px;
          height: 90px;
          z-index: 3;
          border-radius: 50%;

        }

    </style>

  </head>

  <body>

    <div class="container">
      <div class="Block1"> </div>
      <div class="nav">
      </div>
      <div class="circle">
      </div>
      <div class="Block1"> </div>
      <div class="nav">  </div>
      <div class="circle">
      </div>
      <div class="Block1"> </div>
      <div class="nav">
      </div>
      <div class="circle">
      </div>
    </div>
    <div class="container1">
      <div class="Block1"> </div>
      <div class="nav">
      </div>
      <div class="circle">
      </div>
      <div class="Block1"> </div>
      <div class="nav">  </div>
      <div class="circle">
      </div>
      <div class="Block1"> </div>
      <div class="nav">
      </div>
      <div class="circle">
      </div>
    </div>




  </body>

  </html>
